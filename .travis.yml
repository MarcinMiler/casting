language: node_js
node_js:
    - '10.0'

before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
    - export PATH="$HOME/.yarn/bin:$PATH"

cache: yarn

script:
    - yarn global add codecov
    - yarn build
    - yarn test
    - yarn codechecks

after_success:
    - codecov
